name: Build, Test & Check

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build:
    name: Build Project with Gradle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project Sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6.1
      - name: Run Gradle Build Command
        run: ./gradlew build -x test -x check

  test:
    name: Test Project with Gradle
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project Sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6.1
      - name: Run Gradle Test Command
        run: ./gradlew test -x check

  check:
    name: Checks Project's Quality with Gradle
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project Sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6.1
      - name: Run Gradle Check Command
        run: ./gradlew check

  sonar:
    name: Sends Test Reports to SonarCloud
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project Sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'
      - name: Cache SonarCloud Packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6.1
      - name: Run Gradle Check Command
        run: ./gradlew sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
