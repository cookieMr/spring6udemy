      comment: Creates an author record for George R.R. Martin
      preConditions:
        - onFail: MARK_RAN
      changes:
        - insert:
            tableName: authors
            schemaName: cosmere
            columns:
              - column:
                  name: id
                  value: f96172bd-01fe-4a33-b515-458c6b6b1872
