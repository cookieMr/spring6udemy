databaseChangeLog:

  - changeSet:
      id: 20231001-1234-update-authors-version-constrain
      author: cookieMr
      comment: Changes Version Column to be Non Null for Author Table
      preConditions:
        - onFail: MARK_RAN
      changes:
        - addNotNullConstraint:
            tableName: authors
            schemaName: cosmere
            columnName: version
            defaultNullValue: 0
            columnDataType: int

  - changeSet:
